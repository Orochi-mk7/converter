<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unite converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <label for="unit" class="conversion-label">Metric/Imperial Unit Conversion</label>
        <input type="text" id="unit" placeholder="69">
        <button id="convert-btn">Convert</button>
    </div>

    <div class="results-section">
        <div class="result">
            <h1>Lenght (Meter/Feet)</h1>
            <p id="lenght">X meters = y feet | y feet = x meters</p>
        </div>
        <div class="result">
            <h1>Volume (Liters/Gallons)</h1>
            <p id="volume">X liters = y gallons | y gallons = x liters</p>
        </div>

        <div class="result">
            <h1>Mass (Kilograms/Pounds)</h1>
            <p id="mass">X kils = y pounds | y pounds = x kilos</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
